ER TABLE artists_artist ADD COLUMN IF NOT EXISTS beatport_url VARCHAR(200);'); print('Добавил beatport_url'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS album_info TEXT;'); print('Добавил album_info'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS is_featured BOOLEAN DEFAULT FALSE;'); print('Добавил is_featured'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS is_active BOOLEAN DEFAULT TRUE;'); print('Добавил is_active'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW();'); print('Добавил created_at'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW();'); print('Добавил updated_at'); print('=== ПРОВЕРЯЮ ФИНАЛЬНУЮ СТРУКТУРУ ==='); cursor.execute('SELECT column_name FROM information_schema.columns WHERE table_name = \'artists_artist\';'); final_columns = cursor.fetchall(); print('Финальные колонки:', [col[0] for col in final_columns]); print('=== КОММИТИРУЮ ИЗМЕНЕНИЯ ==='); connection.commit(); print('=== SQL КОМАНДЫ ВЫПОЛНЕНЫ ===')" && python manage.py shell -c "from django.contrib.auth.models import User; User.objects.create_superuser('admin', 'admin@carnagemusic.com', 'admin123') if not User.objects.filter(username='admin').exists() else None" && gunicorn carnage_music_project.wsgi:application --bind 0.0.0.0:$PORT
