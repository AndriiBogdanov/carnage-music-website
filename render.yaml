services:
  - type: web
    name: carnage-music-website-new
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn carnage_music_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: carnage_music_project.settings_render
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carnage-music-db-new
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: carnage-music-db-new
    databaseName: carnage_music_new
    user: carnage_user_new
    plan: developer
