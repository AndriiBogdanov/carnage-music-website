services:
  - type: web
    name: carnage-music-website-new
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py makemigrations && python manage.py migrate artists 0001 --fake && python manage.py migrate artists 0002 --fake && python manage.py migrate && python manage.py shell -c "print('=== НАЧИНАЮ SQL КОМАНДЫ ==='); from django.db import connection; cursor = connection.cursor(); print('=== ДОБАВЛЯЮ ВСЕ КОЛОНКИ ==='); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS slogan VARCHAR(500);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS latest_album_id INTEGER;'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS user_id INTEGER;'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS tiktok_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS facebook_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS twitter_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS instagram_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS soundcloud_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS spotify_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS youtube_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS bandcamp_url VARCHAR(200);'); cursor.execute('ALTER TABLE artists_artist ADD COLUMN IF NOT EXISTS beatport_url VARCHAR(200);'); print('=== КОММИТИРУЮ ИЗМЕНЕНИЯ ==='); connection.commit(); print('=== SQL КОМАНДЫ ВЫПОЛНЕНЫ ===')" && python manage.py shell -c "from django.contrib.auth.models import User; User.objects.create_superuser('admin', 'admin@carnagemusic.com', 'admin123') if not User.objects.filter(username='admin').exists() else None" && gunicorn carnage_music_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: carnage_music_project.settings_render
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carnage-music-db-new
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: carnage-music-db-new
    databaseName: carnage_music_new
    user: carnage_user_new
    plan: basic-1gb
