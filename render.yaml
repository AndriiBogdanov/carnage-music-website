services:
  - type: web
    name: carnage-music-website-new
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --run-syncdb --fake-initial && python manage.py shell -c "from django.contrib.auth.models import User; User.objects.create_superuser('admin', 'admin@carnagemusic.com', 'admin123') if not User.objects.filter(username='admin').exists() else None" && gunicorn carnage_music_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: carnage_music_project.settings_render
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carnage-music-db-new
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: carnage-music-db-new
    databaseName: carnage_music_new
    user: carnage_user_new
    plan: basic-1gb
