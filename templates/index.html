{% extends 'base.html' %}
{% load static %}

{% block title %}Carnage Music – Create, Follow, Learn{% endblock %}

{% block extra_css %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }

    /* Background with texture like original */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        background-image: url('https://carnagemusic.com/wp-content/uploads/2020/12/fon_lenty_radiatsiia_18526_2560x1080.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        opacity: 0.8;
        z-index: -2;
    }

    /* Мобильный фон с глазом */
    .mobile-eye-background {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: url('{% static "images/eye-background.jpg" %}') center center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -1;
    }

    /* Glitch анимация */
    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }

    .eye-graphic {
        animation: glitch 3s infinite;
    }

    /* Анимация для data fragments */
    @keyframes dataFlicker {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 0.3; }
    }

    .data-text {
        animation: dataFlicker 2s infinite;
    }

    .data-text:nth-child(1) { animation-delay: 0s; }
    .data-text:nth-child(2) { animation-delay: 0.5s; }
    .data-text:nth-child(3) { animation-delay: 1s; }
    .data-text:nth-child(4) { animation-delay: 1.5s; }

    /* Fixed Header */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
    }

    .header-logo {
        display: flex;
        align-items: center;
        gap: 18px;
        text-decoration: none;
        color: inherit;
    }

    .header-logo img {
        width: 55px;
        height: 55px;
    }

    .header-logo span {
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 2px;
        color: #ffffff;
        font-family: 'Wadik', Sans-serif;
    }

    .header-menu {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-right: 100px;
    }

    .menu-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        cursor: pointer;
        padding: 8px 12px;
        transition: all 0.3s ease;
        font-family: 'Wadik', Sans-serif;
        display: flex;
        align-items: center;
        gap: 8px;
        will-change: transform, text-shadow, background;
        backface-visibility: hidden;
    }

    .admin-button {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 11px;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        text-decoration: none;
        transition: all 0.25s ease;
    }
    .admin-button:hover {
        background: rgba(255, 255, 255, 0.22);
        transform: translateY(-1px);
    }

    .menu-button:hover {
        color: #cccccc;
    }

    /* Hamburger icon */
    .hamburger-icon {
        display: flex;
        flex-direction: column;
        gap: 3px;
        width: 20px;
        height: 14px;
        will-change: transform;
        backface-visibility: hidden;
    }

    .hamburger-line {
        width: 100%;
        height: 2px;
        background-color: #ffffff;
        transition: all 0.3s ease;
        will-change: background-color, transform;
        backface-visibility: hidden;
    }

    .menu-button:hover .hamburger-line {
        background-color: #cccccc;
    }

    /* Main Content */
    .main-content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px 20px 100px;
        position: relative;
    }

    /* Carnage Logo - the main focus */
    .carnage-logo-container {
        text-align: center;
        margin: 20px 0;
        transform: translateX(20px) translateY(-30px);
    }

    .carnage-logo {
        width: 1150px;
        height: auto;
        object-fit: contain;
        user-select: none;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
        margin-bottom: 0px;
    }

    /* Social icons under logo */
    .social-section {
        text-align: center;
        margin-top: -35px;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 15px;
    }

    .social-icon {
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
        text-decoration: none;
        padding: 6px;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        will-change: transform, box-shadow, background;
        backface-visibility: hidden;
    }

    .social-icon:hover {
        color: #cccccc;
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px) scale(1.1);
    }

    /* Copyright under social icons */
    .copyright {
        font-size: 11px;
        color: #ffffff;
        letter-spacing: 2.5px;
        font-weight: 900;
        font-family: 'Gothic', monospace;
    }

    /* Beatport SVG icon */
    .beatport-icon {
        fill: currentColor;
        width: 14px;
        height: 14px;
    }

    /* Off-canvas right navigation */
    .offcanvas-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1050;
    }
    body.menu-open .offcanvas-overlay {
        opacity: 1;
        pointer-events: auto;
    }

    .side-menu {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 350px;
        max-width: min(92vw, 350px);
        background: rgba(0, 0, 0, 0.1) !important;
        backdrop-filter: blur(15px);
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: -24px 0 48px rgba(0,0,0,0.5);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1100;
        padding: 100px 36px 40px;
        display: flex;
        flex-direction: column;
        will-change: transform;
        backface-visibility: hidden;
        transform: translate3d(100%, 0, 0);
    }
    
    /* Кнопка закрытия меню */
    .menu-close-button {
        position: absolute;
        top: 30px;
        right: 30px;
        background: none;
        border: none;
        color: #ffffff;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1200;
    }
    
    .menu-close-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.1);
    }
    body.menu-open .side-menu {
        transform: translate3d(0, 0, 0);
    }
    .menu-nav .menu-list {
        list-style: none;
        padding: 0;
        margin: 10px 0 30px;
        display: flex;
        flex-direction: column;
        gap: 18px;
    }
    .menu-list li {
        opacity: 0;
        transform: translate3d(50px, 0, 0) rotateY(-15deg) scale(0.8);
        transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                   transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        will-change: transform, opacity;
        backface-visibility: hidden;
    }
    body.menu-open .menu-list li {
        opacity: 1;
        transform: translate3d(0, 0, 0) rotateY(0deg) scale(1);
    }
    body.menu-open .menu-list li:nth-child(1) { transition-delay: 0.15s; }
    body.menu-open .menu-list li:nth-child(2) { transition-delay: 0.25s; }
    body.menu-open .menu-list li:nth-child(3) { transition-delay: 0.35s; }
    body.menu-open .menu-list li:nth-child(4) { transition-delay: 0.45s; }
    body.menu-open .menu-list li:nth-child(5) { transition-delay: 0.55s; }
    body.menu-open .menu-list li:nth-child(6) { transition-delay: 0.65s; }
    body.menu-open .menu-list li:nth-child(7) { transition-delay: 0.75s; }
    .menu-list a {
        font-family: 'Wadik', Sans-serif;
        font-size: 32px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        line-height: 1;
        color: #ffffff;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        display: inline-block;
        overflow: hidden;
        padding: 8px 12px;
        margin: -8px -12px;
        background: rgba(255, 255, 255, 0);
        border-radius: 4px;
        will-change: transform, text-shadow, background;
        backface-visibility: hidden;
    }
    .menu-list a::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -110%;
        width: 120%;
        height: calc(100% + 8px);
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
        will-change: transform;
        backface-visibility: hidden;
    }
    .menu-list a:hover {
        color: #ffffff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                    0 0 25px rgba(255, 255, 255, 0.4),
                    0 0 35px rgba(255, 255, 255, 0.2);
        transform: translate3d(8px, 0, 0) scale(1.05);
        letter-spacing: 2px;
        background: rgba(255, 255, 255, 0.08);
    }
    .menu-list a:hover::before {
        left: 110%;
    }
    .menu-follow {
        margin-top: 10px;
        opacity: 0;
        transform: translate3d(0, 30px, 0) scale(0.9);
        transition: opacity 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                   transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        will-change: transform, opacity;
        backface-visibility: hidden;
    }
    body.menu-open .menu-follow {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale(1);
        transition-delay: 0.9s;
    }
    .follow-title {
        font-family: 'Poppins', sans-serif;
        font-size: 12px;
        letter-spacing: 2px;
        color: #ffffff;
        opacity: 0.85;
        margin-bottom: 10px;
        text-transform: uppercase;
    }
    .side-menu .social-icons {
        justify-content: flex-start;
        gap: 12px;
    }
    .social-icons-row {
        display: flex;
        justify-content: flex-start;
        gap: 12px;
        margin-bottom: 8px;
    }
    .social-icons-row:last-child {
        margin-bottom: 20px;
    }
    .side-menu .social-icon {
        font-size: 16px;
        width: 30px;
        height: 30px;
    }
    .menu-note {
        margin-top: auto;
        font-size: 12px;
        color: #bdbdbd;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
        transform: translate3d(0, 25px, 0) rotateX(-15deg);
        transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                   transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        will-change: transform, opacity;
        backface-visibility: hidden;
    }
    body.menu-open .menu-note {
        opacity: 0.85;
        transform: translate3d(0, 0, 0) rotateX(0deg);
        transition-delay: 1.1s;
    }
    .social-icon:hover {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.15) !important;
        transform: translate3d(0, -5px, 0) scale(1.2) rotate(10deg) !important;
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .header {
            padding: 0 30px;
            height: 60px;
        }

        .carnage-logo {
            max-width: 85vw;
            max-height: 55vh;
        }
    }

    @media (max-width: 768px) {
        /* Скрываем десктопный фон */
        body::before {
            display: none;
        }

        /* Показываем мобильный фон с глазом */
        .mobile-eye-background {
            display: block;
        }

        .header {
            padding: 0 20px;
            height: 55px;
            background: rgba(0, 0, 0, 0.9);
        }

        .header-logo span {
            font-size: 12px;
            letter-spacing: 1px;
        }

        .header-logo img {
            width: 35px;
            height: 35px;
        }

        .main-content {
            padding: 80px 15px 180px;
            position: relative;
            z-index: 1;
        }

        /* Скрываем логотип на мобильной */
        .carnage-logo-container {
            display: none;
        }

        /* Скрываем социальные иконки на мобильной */
        .social-section {
            display: none;
        }

        /* Показываем копирайт справа */
        .mobile-copyright {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: #ffffff;
            font-size: 10px;
            letter-spacing: 2px;
            font-weight: 900;
            font-family: 'Gothic', monospace;
            z-index: 10;
            display: block;
        }

        .side-menu {
            width: 100%;
            max-width: 100%;
        }
        .menu-list a {
            font-size: 36px;
            letter-spacing: 1.4px;
            padding: 16px 20px;
            margin: -16px -20px;
        }
        
        .follow-title {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 10px;
        }
        
        .beatport-icon {
            width: 18px;
            height: 18px;
        }
        
        .social-icons-row {
            gap: 14px;
            margin-bottom: 10px;
        }
        
        /* Скрываем кнопку Admin на мобильных */
        .admin-button {
            display: none;
        }
        
        /* Располагаем кнопку меню в правом углу */
        .menu-button {
            margin-left: auto;
            margin-right: 0;
        }
    }

    @media (max-width: 480px) {
        .carnage-logo {
            max-width: 95vw;
            max-height: 45vh;
        }

        .social-icons {
            gap: 15px;
        }

        .social-icon {
            font-size: 16px;
            width: 32px;
            height: 32px;
        }
    }

    /* Desktop specific styles */
    @media (min-width: 1400px) {
        .carnage-logo {
            max-width: 75vw;
            max-height: 65vh;
        }
    }

    /* Скрываем мобильный копирайт на десктопе */
    @media (min-width: 769px) {
        .mobile-copyright {
            display: none;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    // Logo image error handling
    const logo = document.getElementById('carnageLogo');
    logo.addEventListener('error', function() {
        console.log('Logo image failed to load');
    });

    // Disable right-click and dragging on logo
    logo.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    logo.addEventListener('dragstart', function(e) {
        e.preventDefault();
    });

    // Mobile scroll lock (from original site)
    document.addEventListener("DOMContentLoaded", function () {
        if (window.matchMedia("(max-width: 768px)").matches) {
            const scrollBarWidth = window.innerWidth - document.documentElement.clientWidth;
            document.body.classList.add('no-scroll');
            document.body.style.marginRight = scrollBarWidth + "px";
        }
    });
</script>
{% endblock %}
