app = "carnage-music"
primary_region = "fra"

[build]

[env]
  DJANGO_SETTINGS_MODULE = "carnage_music_project.settings"
  DEBUG = "False"
  ALLOWED_HOSTS = ".fly.dev"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

