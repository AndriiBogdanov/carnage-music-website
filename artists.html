    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        @font-face {
            font-family: 'Wadik';
            src: url('wadik/Wadik.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background with texture like original */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-image: url('https://carnagemusic.com/wp-content/uploads/2020/12/fon_lenty_radiatsiia_18526_2560x1080.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            opacity: 0.8;
            z-index: -2;
        }

        /* Fixed Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            will-change: transform;
            backface-visibility: hidden;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 18px;
            text-decoration: none;
            color: inherit;
        }

        .header-logo img {
            width: 55px;
            height: 55px;
        }

        .header-logo span {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #ffffff;
            font-family: 'Wadik', Sans-serif;
        }

        .header-menu {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 100px;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            padding: 8px 12px;
            transition: all 0.3s ease;
            font-family: 'Wadik', Sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            will-change: transform, text-shadow, background;
            backface-visibility: hidden;
        }

        .admin-button {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 11px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.25s ease;
        }
        .admin-button:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-1px);
        }

        .menu-button:hover {
            color: #cccccc;
        }

        /* Hamburger icon */
        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 20px;
            height: 14px;
            will-change: transform;
            backface-visibility: hidden;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            will-change: background-color, transform;
            backface-visibility: hidden;
        }

        .menu-button:hover .hamburger-line {
            background-color: #cccccc;
        }

        /* Off-canvas right navigation */
        .offcanvas-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1050;
        }
        body.menu-open .offcanvas-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 350px;
            max-width: min(92vw, 350px);
            background: rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: -24px 0 48px rgba(0,0,0,0.5);
            transform: translate3d(100%, 0, 0);
            transition: transform 0.3s ease;
            z-index: 1100;
            padding: 100px 36px 40px;
            display: flex;
            flex-direction: column;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        /* Кнопка закрытия меню */
        .menu-close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1200;
        }
        
        .menu-close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        body.menu-open .side-menu {
            transform: translate3d(0, 0, 0);
        }
        .menu-nav .menu-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 30px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .menu-list li {
            opacity: 0;
            transform: translate3d(50px, 0, 0) rotateY(-15deg) scale(0.8);
            transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        body.menu-open .menu-list li {
            opacity: 1;
            transform: translate3d(0, 0, 0) rotateY(0deg) scale(1);
        }
        body.menu-open .menu-list li:nth-child(1) { transition-delay: 0.15s; }
        body.menu-open .menu-list li:nth-child(2) { transition-delay: 0.25s; }
        body.menu-open .menu-list li:nth-child(3) { transition-delay: 0.35s; }
        body.menu-open .menu-list li:nth-child(4) { transition-delay: 0.45s; }
        body.menu-open .menu-list li:nth-child(5) { transition-delay: 0.55s; }
        body.menu-open .menu-list li:nth-child(6) { transition-delay: 0.65s; }
        body.menu-open .menu-list li:nth-child(7) { transition-delay: 0.75s; }
        .menu-list a {
            font-family: 'Wadik', Sans-serif;
            font-size: 32px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
            overflow: hidden;
            padding: 8px 12px;
            margin: -8px -12px;
            background: rgba(255, 255, 255, 0);
            border-radius: 4px;
            will-change: transform, text-shadow, background;
            backface-visibility: hidden;
        }
        .menu-list a::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -110%;
            width: 120%;
            height: calc(100% + 8px);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
            will-change: transform;
            backface-visibility: hidden;
        }
        .menu-list a:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                        0 0 25px rgba(255, 255, 255, 0.4),
                        0 0 35px rgba(255, 255, 255, 0.2);
            transform: translate3d(8px, 0, 0) scale(1.05);
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.08);
        }
        .menu-list a:hover::before {
            left: 110%;
        }
        .menu-follow {
            margin-top: 10px;
            opacity: 0;
            transform: translate3d(0, 30px, 0) scale(0.9);
            transition: opacity 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        body.menu-open .menu-follow {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale(1);
            transition-delay: 0.9s;
        }
        .follow-title {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.85;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .social-icons-row {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }
        .social-icons-row:last-child {
            margin-bottom: 20px;
        }
        .side-menu .social-icon {
            font-size: 16px;
            width: 30px;
            height: 30px;
        }
        .menu-note {
            margin-top: auto;
            font-size: 12px;
            color: #bdbdbd;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translate3d(0, 25px, 0) rotateX(-15deg);
            transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        body.menu-open .menu-note {
            opacity: 0.85;
            transform: translate3d(0, 0, 0) rotateX(0deg);
            transition-delay: 1.1s;
        }
        .social-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            will-change: transform, box-shadow, background;
            backface-visibility: hidden;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
            padding: 6px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon:hover {
            color: #ffffff !important;
            background: rgba(255, 255, 255, 0.15) !important;
            transform: translate3d(0, -5px, 0) scale(1.2) rotate(10deg) !important;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }
        /* lock scroll when off-canvas is open */
        body.menu-open {
            overflow: hidden;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            padding: 80px 0 0 0;
            position: relative;
        }

        /* Artists Grid */
        .artists-container {
            max-width: 100%;
            margin: 0;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 610px);
            gap: 0;
            padding: 0;
            width: 100%;
        }

        .artist-card {
            background: transparent;
            border-radius: 0;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            width: 610px;
            height: 610px;
        }

        .artist-card:hover {
            transform: translateY(-5px);
        }

        .artist-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }

        .artist-card:hover .artist-image {
            transform: scale(1.02);
        }

        .artist-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .artist-card:hover .artist-info {
            transform: translateY(100%);
        }

        .artist-name {
            font-family: 'Wadik', Sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .artist-slogan {
            display: none;
        }

        .artist-social {
            display: none;
        }

        /* Beatport SVG icon */
        .beatport-icon {
            fill: currentColor;
            width: 12px;
            height: 12px;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #cccccc;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #cccccc;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #cccccc;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        .empty-state a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .empty-state a:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header {
                padding: 0 30px;
                height: 60px;
            }
            
            .main-content {
                padding: 60px 0 0 0;
            }

            .artists-grid {
                grid-template-columns: repeat(auto-fill, 400px);
                gap: 0;
                padding: 0;
            }

            .artist-card {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 55px;
            }

            .header-logo span {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .header-logo img {
                width: 35px;
                height: 35px;
            }

            .main-content {
                padding: 55px 0 0 0;
            }

            .artists-grid {
                grid-template-columns: repeat(auto-fill, 300px);
                gap: 0;
                padding: 0;
            }

            .artist-card {
                width: 300px;
                height: 300px;
            }

            .artist-name {
                font-size: 20px;
            }
            
            /* Скрываем текст "MENU" на мобильных */
            .menu-text {
                display: none;
            }
            
            /* Скрываем кнопку Admin на мобильных */
            .admin-button {
                display: none;
            }
            
            /* Располагаем кнопку меню в правом углу */
            .menu-button {
                margin-left: auto;
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .artists-grid {
                grid-template-columns: repeat(auto-fill, 250px);
                gap: 0;
                padding: 0;
            }

            .artist-card {
                width: 250px;
                height: 250px;
            }

            .artist-name {
                font-size: 18px;
            }
        }
    </style>
</head>

    <script>
        // URL и навигация
        function updateURL(page) {
            const baseURL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            let newURL = baseURL;
            
            if (page && page !== 'home') {
                newURL += page + '/';
            }
            
            window.history.pushState({page: page || 'home'}, '', newURL);
        }

        // Обработка навигации по меню
        function navigateToPage(page) {
            if (page === 'home' || page === '/') {
                window.location.href = 'index.html';
            } else if (page === 'artists') {
                // Already on artists page
                closeMenu();
            } else {
                updateURL(page);
                document.title = `${page.charAt(0).toUpperCase() + page.slice(1)} - Carnage Music`;
                closeMenu();
                console.log('Navigating to', page, 'page');
            }
        }

        // Обработка кнопки "назад" браузера
        window.addEventListener('popstate', function(event) {
            const page = event.state?.page || 'artists';
            console.log('Browser navigation to', page);
        });

        // Menu toggle function
        const menuOverlayEl = document.getElementById('menuOverlay');
        const sideMenuEl = document.getElementById('sideMenu');
        const menuButtonEl = document.querySelector('.menu-button');

        function openMenu() {
            document.body.classList.add('menu-open');
            sideMenuEl.setAttribute('aria-hidden', 'false');
            menuOverlayEl.setAttribute('aria-hidden', 'false');
            if (menuButtonEl) menuButtonEl.setAttribute('aria-expanded', 'true');
        }
        function closeMenu() {
            document.body.classList.remove('menu-open');
            sideMenuEl.setAttribute('aria-hidden', 'true');
            menuOverlayEl.setAttribute('aria-hidden', 'true');
            if (menuButtonEl) menuButtonEl.setAttribute('aria-expanded', 'false');
        }
        function toggleMenu() {
            if (document.body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }
        if (menuOverlayEl) {
            menuOverlayEl.addEventListener('click', closeMenu);
        }
        document.querySelectorAll('.menu-list a').forEach(function(link){
            link.addEventListener('click', function(e) {
                // Позволяем стандартному переходу по ссылкам
                closeMenu();
            });
        });

        // Обработка клика по логотипу в хедере
        document.querySelector('.header-logo').addEventListener('click', function(e) {
            // Позволяем стандартному переходу по ссылке
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });

        // Enhanced social icon interactions
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.1)';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Artists functionality
        let artistsData = { artists: [] };

        // Load artists from Django API
        async function loadArtists() {
            const gridEl = document.getElementById('artistsGrid');
            
            try {
                console.log('Loading artists from Django API');
                const response = await fetch('http://localhost:8080/api/artists/');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                artistsData = await response.json();
                
                console.log('Artists loaded successfully:', artistsData);
                renderArtists();
            } catch (error) {
                console.error('Error loading artists:', error);
                gridEl.innerHTML = `
                    <div class="empty-state">
                        <h3>Ошибка загрузки</h3>
                        <p>Не удалось загрузить список артистов: ${error.message}</p>
                        <p>Убедитесь, что Django сервер запущен на порту 8080</p>
                        <a href="http://localhost:8080/admin/" target="_blank">Django Админка</a>
                    </div>
                `;
            }
        }

        // Render artists grid
        function renderArtists() {
            const gridEl = document.getElementById('artistsGrid');
            
            if (!artistsData.artists || artistsData.artists.length === 0) {
                showEmptyState();
                return;
            }

            gridEl.innerHTML = artistsData.artists.map(artist => {
                const fallbackUrl = 'https://via.placeholder.com/400x400/333333/ffffff?text=' + encodeURIComponent(artist.name);
                return `
                    <div class="artist-card" onclick="openArtistProfile('${artist.id}')">
                        <img src="${artist.avatar || fallbackUrl}" 
                             alt="${artist.name}" 
                             class="artist-image"
                             onerror="if(this.src !== '${fallbackUrl}') this.src='${fallbackUrl}';">
                        
                        <div class="artist-info">
                            <h3 class="artist-name">${artist.name}</h3>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate social icons HTML
        function generateSocialIcons(socialLinks) {
            const icons = [];
            
            if (socialLinks.facebook) {
                icons.push(`<a href="${socialLinks.facebook}" class="artist-social-icon" target="_blank" onclick="event.stopPropagation()"><i class="fab fa-facebook-f"></i></a>`);
            }
            if (socialLinks.instagram) {
                icons.push(`<a href="${socialLinks.instagram}" class="artist-social-icon" target="_blank" onclick="event.stopPropagation()"><i class="fab fa-instagram"></i></a>`);
            }
            if (socialLinks.tiktok) {
                icons.push(`<a href="${socialLinks.tiktok}" class="artist-social-icon" target="_blank" onclick="event.stopPropagation()"><i class="fab fa-tiktok"></i></a>`);
            }
            if (socialLinks.soundcloud) {
                icons.push(`<a href="${socialLinks.soundcloud}" class="artist-social-icon" target="_blank" onclick="event.stopPropagation()"><i class="fab fa-soundcloud"></i></a>`);
            }
            if (socialLinks.spotify) {
                icons.push(`<a href="${socialLinks.spotify}" class="artist-social-icon" target="_blank" onclick="event.stopPropagation()"><i class="fab fa-spotify"></i></a>`);
            }
            if (socialLinks.beatport) {
                icons.push(`<a href="${socialLinks.beatport}" class="artist-social-icon" target="_blank" onclick="event.stopPropagation()">
                    <svg class="beatport-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1036 1200">
                        <path d="M817.7,763.3c0,120-95.8,217-217,217c-120,0-215.8-94.6-215.8-217c0-57.6,21.8-108.5,56.4-146.7L294.6,763.3 l-77-77l165.5-163.7c22.4-22.4,33.9-51.5,33.9-83.6V233.6h108.5V439c0,63-22.4,116.4-66.1,160l-4.9,4.8 c38.2-35.2,90.3-56.4,146.1-56.4C723.8,547.5,817.7,645.1,817.7,763.3z M719.5,763.3c0-64.3-53.3-116.4-118.8-116.4 c-66.1,0-117.6,54.6-117.6,116.4c0,63.6,52.1,117.6,117.6,117.6C668.6,880.9,719.5,825.8,719.5,763.3z"/>
                    </svg>
                </a>`);
            }
            
            return icons.slice(0, 4).join('');
        }

        // Show empty state
        function showEmptyState() {
            const gridEl = document.getElementById('artistsGrid');
            gridEl.innerHTML = `
                <div class="empty-state">
                    <a href="/admin/">Add Artists</a>
                </div>
            `;
        }

        // Open artist profile (placeholder for future implementation)
        function openArtistProfile(artistId) {
            console.log('Opening artist profile for ID:', artistId);
            // TODO: Navigate to individual artist page
            // window.location.href = `/artist/${artistId}/`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadArtists();
        });

        // Listen for storage changes (when admin adds new artists)
        window.addEventListener('storage', function(e) {
            if (e.key === 'carnage-artists') {
                loadArtists();
            }
        });
    </script>
</body>
