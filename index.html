        body {

        /* Background with texture like original */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            background-image: url('https://carnagemusic.com/wp-content/uploads/2020/12/fon_lenty_radiatsiia_18526_2560x1080.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            opacity: 0.8;
            z-index: -2;

        /* Remove the overlay that might be blocking the background */

        /* Fixed Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .header-logo img {
            width: 55px;
            height: 55px;
        }

        .header-logo span {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #ffffff;
            font-family: 'Wadik', Sans-serif;
        }

        .header-menu {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 100px;
        }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            padding: 8px 12px;
            transition: all 0.3s ease;
            font-family: 'Wadik', Sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            will-change: transform, text-shadow, background;
            backface-visibility: hidden;
        }

        .admin-button {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 11px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.25s ease;
        }
        .admin-button:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-1px);
        }

        .menu-button:hover {
            color: #cccccc;
        }

        /* Hamburger icon */
        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 20px;
            height: 14px;
            will-change: transform;
            backface-visibility: hidden;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            will-change: background-color, transform;
            backface-visibility: hidden;
        }

        .menu-button:hover .hamburger-line {
            background-color: #cccccc;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 100px;
            position: relative;
        }

        /* Carnage Logo - the main focus */
        .carnage-logo-container {
            text-align: center;
            margin: 20px 0;
            transform: translateX(20px) translateY(-30px);
        }

        .carnage-logo {
            width: 1150px;
            height: auto;
            object-fit: contain;
            user-select: none;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            margin-bottom: 0px;
        }

        /* Remove hover effect - logo should be big by default */
        /*
        .carnage-logo:hover {
            transform: scale(1.02);
        }
        */

        /* Social icons under logo */
        .social-section {
            text-align: center;
            margin-top: -35px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .social-icon {
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 6px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform, box-shadow, background;
            backface-visibility: hidden;
        }

        .social-icon:hover {
            color: #cccccc;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.1);
        }

        /* Copyright under social icons */
        .copyright {
            font-size: 11px;
            color: #ffffff;
            letter-spacing: 2.5px;
            font-weight: 900;
            font-family: 'Gothic', monospace;
        }

        /* Beatport SVG icon */
        .beatport-icon {
            fill: currentColor;
            width: 14px;
            height: 14px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header {
                padding: 0 30px;
                height: 60px;
            }
            
            .footer-content {
                padding: 20px 30px;
            }

            .carnage-logo {
                max-width: 85vw;
                max-height: 55vh;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 55px;
            }

            .header-logo span {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .header-logo img {
                width: 35px;
                height: 35px;
            }

            .main-content {
                padding: 80px 15px 180px;
            }

            .carnage-logo {
                max-width: 90vw;
                max-height: 50vh;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }

            .social-icons {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .social-icon {
                font-size: 18px;
                width: 34px;
                height: 34px;
            }

            .copyright {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .carnage-logo {
                max-width: 95vw;
                max-height: 45vh;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icon {
                font-size: 16px;
                width: 32px;
                height: 32px;
            }
        }

        /* Desktop specific styles */
        @media (min-width: 1400px) {
            .carnage-logo {
                max-width: 75vw;
                max-height: 65vh;
            }
        }

        /* Remove all entrance animations */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .footer-content {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* Loading Animation */
        .page-loader {
            display: none;
        }

        /* Mobile scroll lock (from original site) */
        body.no-scroll {
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        /* Remove old menu styles */
        /* Off-canvas right navigation */
        .offcanvas-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1050;
        }
        body.menu-open .offcanvas-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 350px;
            max-width: min(92vw, 350px);
            background: rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: -24px 0 48px rgba(0,0,0,0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1100;
            padding: 100px 36px 40px;
            display: flex;
            flex-direction: column;
            will-change: transform;
            backface-visibility: hidden;
            transform: translate3d(100%, 0, 0);
        }
        
        /* Кнопка закрытия меню */
        .menu-close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1200;
        }
        
        .menu-close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        body.menu-open .side-menu {
            transform: translate3d(0, 0, 0);
        }
        .menu-nav .menu-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 30px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .menu-list li {
            opacity: 0;
            transform: translate3d(50px, 0, 0) rotateY(-15deg) scale(0.8);
            transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        body.menu-open .menu-list li {
            opacity: 1;
            transform: translate3d(0, 0, 0) rotateY(0deg) scale(1);
        }
        body.menu-open .menu-list li:nth-child(1) { transition-delay: 0.15s; }
        body.menu-open .menu-list li:nth-child(2) { transition-delay: 0.25s; }
        body.menu-open .menu-list li:nth-child(3) { transition-delay: 0.35s; }
        body.menu-open .menu-list li:nth-child(4) { transition-delay: 0.45s; }
        body.menu-open .menu-list li:nth-child(5) { transition-delay: 0.55s; }
        body.menu-open .menu-list li:nth-child(6) { transition-delay: 0.65s; }
        body.menu-open .menu-list li:nth-child(7) { transition-delay: 0.75s; }
        .menu-list a {
            font-family: 'Wadik', Sans-serif;
            font-size: 32px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
            overflow: hidden;
            padding: 8px 12px;
            margin: -8px -12px;
            background: rgba(255, 255, 255, 0);
            border-radius: 4px;
            will-change: transform, text-shadow, background;
            backface-visibility: hidden;
        }
        .menu-list a::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -110%;
            width: 120%;
            height: calc(100% + 8px);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
            will-change: transform;
            backface-visibility: hidden;
        }
        .menu-list a:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                        0 0 25px rgba(255, 255, 255, 0.4),
                        0 0 35px rgba(255, 255, 255, 0.2);
            transform: translate3d(8px, 0, 0) scale(1.05);
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.08);
        }
        .menu-list a:hover::before {
            left: 110%;
        }
        .menu-follow {
            margin-top: 10px;
            opacity: 0;
            transform: translate3d(0, 30px, 0) scale(0.9);
            transition: opacity 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        body.menu-open .menu-follow {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale(1);
            transition-delay: 0.9s;
        }
        .follow-title {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.85;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .side-menu .social-icons {
            justify-content: flex-start;
            gap: 12px;
        }
        .social-icons-row {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }
        .social-icons-row:last-child {
            margin-bottom: 20px;
        }
        .side-menu .social-icon {
            font-size: 16px;
            width: 30px;
            height: 30px;
        }
        .menu-note {
            margin-top: auto;
            font-size: 12px;
            color: #bdbdbd;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translate3d(0, 25px, 0) rotateX(-15deg);
            transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                       transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        body.menu-open .menu-note {
            opacity: 0.85;
            transform: translate3d(0, 0, 0) rotateX(0deg);
            transition-delay: 1.1s;
        }
        /* Анимация для социальных иконок */
        .social-icons-row {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }
        .social-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .social-icon:hover {
            color: #ffffff !important;
            background: rgba(255, 255, 255, 0.15) !important;
            transform: translate3d(0, -5px, 0) scale(1.2) rotate(10deg) !important;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
                max-width: 100%;
            }
            .menu-list a {
                font-size: 24px;
            }
            
            /* Скрываем текст "MENU" на мобильных */
            .menu-text {
                display: none;
            }
            
            /* Скрываем кнопку Admin на мобильных */
            .admin-button {
                display: none;
            }
            
            /* Располагаем кнопку меню в правом углу */
            .menu-button {
                margin-left: auto;
                margin-right: 0;
            }
        }
        /* lock scroll when off-canvas is open */
        body.menu-open {
            overflow: hidden;
        }
    </style>
</head>

    <script>
        // URL и навигация
        function updateURL(page) {
            const baseURL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            let newURL = baseURL;
            
            if (page && page !== 'home') {
                newURL += page + '/';
            }
            
            window.history.pushState({page: page || 'home'}, '', newURL);
        }

        // Обработка навигации по меню
        function navigateToPage(page) {
            if (page === 'home' || page === '/') {
                updateURL('home');
                document.title = 'Carnage Music – Create, Follow, Learn';
                closeMenu();
                // Здесь можно добавить логику загрузки контента главной страницы
                console.log('Navigating to Home page');
            } else if (page === 'artists') {
                window.location.href = 'artists.html';
            } else {
                updateURL(page);
                document.title = `${page.charAt(0).toUpperCase() + page.slice(1)} - Carnage Music`;
                closeMenu();
                // Здесь можно добавить логику загрузки других страниц
                console.log('Navigating to', page, 'page');
            }
        }

        // Обработка кнопки "назад" браузера
        window.addEventListener('popstate', function(event) {
            const page = event.state?.page || 'home';
            console.log('Browser navigation to', page);
            // Здесь можно добавить логику обновления контента
        });

        // Menu toggle function
        const menuOverlayEl = document.getElementById('menuOverlay');
        const sideMenuEl = document.getElementById('sideMenu');
        const menuButtonEl = document.querySelector('.menu-button');

        function openMenu() {
            document.body.classList.add('menu-open');
            sideMenuEl.setAttribute('aria-hidden', 'false');
            menuOverlayEl.setAttribute('aria-hidden', 'false');
            if (menuButtonEl) menuButtonEl.setAttribute('aria-expanded', 'true');
        }
        function closeMenu() {
            document.body.classList.remove('menu-open');
            sideMenuEl.setAttribute('aria-hidden', 'true');
            menuOverlayEl.setAttribute('aria-hidden', 'true');
            if (menuButtonEl) menuButtonEl.setAttribute('aria-expanded', 'false');
        }
        function toggleMenu() {
            if (document.body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }
        if (menuOverlayEl) {
            menuOverlayEl.addEventListener('click', closeMenu);
        }
        document.querySelectorAll('.menu-list a').forEach(function(link){
            link.addEventListener('click', function(e) {
                // Позволяем стандартному переходу по ссылкам
                closeMenu();
            });
        });

        // Обработка клика по логотипу в хедере
        document.querySelector('.header-logo').addEventListener('click', function(e) {
            // Позволяем стандартному переходу по ссылке
        });

        // Logo image error handling
        const logo = document.getElementById('carnageLogo');
        logo.addEventListener('error', function() {
            console.log('Logo image failed to load');
        });

        // Disable right-click and dragging on logo
        logo.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        logo.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Mobile scroll lock (from original site)
        document.addEventListener("DOMContentLoaded", function () {
            if (window.matchMedia("(max-width: 768px)").matches) {
                const scrollBarWidth = window.innerWidth - document.documentElement.clientWidth;
                document.body.classList.add('no-scroll');
                document.body.style.marginRight = scrollBarWidth + "px";
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });

        // Enhanced social icon interactions
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.1)';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
